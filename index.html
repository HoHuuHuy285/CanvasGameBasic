<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      canvas {
        border: 1px solid #d3d3d3;
        background-color: #f1f1f1;
        display: block;
        margin: 0;
        padding: 0;
      }
      #restartButton {
        display: none; /* Nút sẽ ẩn cho đến khi game over */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 10px 20px;
        font-size: 20px;
      }
    </style>
  </head>
  <body onload="startGame()">
    <script>
      var myGamePiece;
      var myObstacles = [];
      var myScore;
      var myBackground;
      var backgroundMusic;

      function startGame() {
        document.getElementById("restartButton").style.display = "none"; // Ẩn nút restart khi game bắt đầu
        myGamePiece = new component(30, 30, "bird.png", 10, 120, "image");
        myBackground = new component(
          window.innerWidth,
          window.innerHeight,
          "background.jpg",
          0,
          0,
          "image"
        );
        myScore = new component("30px", "Consolas", "black", 20, 40, "text");
        myGameArea.start();
        myObstacles = []; // Reset lại chướng ngại vật

        backgroundMusic = new Audio("Music.mp3"); // Đường dẫn tới nhạc nền
        backgroundMusic.loop = true; // Lặp lại nhạc
        backgroundMusic.play(); // Bắt đầu phát nhạc
      }

      var myGameArea = {
        canvas: document.createElement("canvas"),
        start: function () {
          this.canvas.width = window.innerWidth - 100;
          this.canvas.height = window.innerHeight - 100;
          this.context = this.canvas.getContext("2d");
          document.body.insertBefore(this.canvas, document.body.childNodes[0]);
          this.frameNo = 0;
          this.interval = setInterval(updateGameArea, 20);
          window.addEventListener("keydown", moveKey);
          window.addEventListener("keyup", clearmove);
          window.addEventListener("resize", resizeCanvas); // Cập nhật canvas khi thay đổi kích thước cửa sổ
        },
        clear: function () {
          this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        },
        stop: function () {
          clearInterval(this.interval);
          document.getElementById("restartButton").style.display = "block"; // Hiện nút restart khi game over
          backgroundMusic.pause(); // Dừng nhạc khi game over
        },
      };

      function resizeCanvas() {
        myGameArea.canvas.width = window.innerWidth;
        myGameArea.canvas.height = window.innerHeight;
        myBackground.width = window.innerWidth;
        myBackground.height = window.innerHeight;
      }

      function component(width, height, color, x, y, type) {
        this.type = type;
        if (type == "image") {
          this.image = new Image();
          this.image.src = color;
        }
        this.width = width;
        this.height = height;
        this.speedX = 0;
        this.speedY = 0;
        this.x = x;
        this.y = y;
        this.update = function () {
          ctx = myGameArea.context;
          if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
          } else if (this.type == "image") {
            ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
          } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
          }
        };
        this.newPos = function () {
          this.x += this.speedX;
          this.y += this.speedY;
        };
        this.crashWith = function (otherobj) {
          var myleft = this.x;
          var myright = this.x + this.width;
          var mytop = this.y;
          var mybottom = this.y + this.height;
          var otherleft = otherobj.x;
          var otherright = otherobj.x + otherobj.width;
          var othertop = otherobj.y;
          var otherbottom = otherobj.y + otherobj.height;
          var crash = true;
          if (
            mybottom < othertop ||
            mytop > otherbottom ||
            myright < otherleft ||
            myleft > otherright
          ) {
            crash = false;
          }
          return crash;
        };
      }

      function updateGameArea() {
        var x, height, gap, minHeight, maxHeight, minGap, maxGap;
        for (i = 0; i < myObstacles.length; i += 1) {
          if (myGamePiece.crashWith(myObstacles[i])) {
            myGameArea.stop();
            return;
          }
        }
        myGameArea.clear();
        myBackground.update();
        myGameArea.frameNo += 1;
        if (myGameArea.frameNo == 1 || everyinterval(150)) {
          x = myGameArea.canvas.width;
          minHeight = 20;
          maxHeight = 150; // Giảm chiều cao của cột
          height = Math.floor(
            Math.random() * (maxHeight - minHeight + 1) + minHeight
          );
          minGap = 50;
          maxGap = 120;
          gap = Math.floor(Math.random() * (maxGap - minGap + 1) + minGap);
          myObstacles.push(new component(20, height, "green", x, 0)); // Tăng chiều rộng cột lên 20
          myObstacles.push(
            new component(20, x - height - gap, "green", x, height + gap) // Tăng chiều rộng cột dưới lên 20
          );
        }
        for (i = 0; i < myObstacles.length; i += 1) {
          myObstacles[i].speedX = -3;
          myObstacles[i].newPos();
          myObstacles[i].update();
        }
        myScore.text = "SCORE: " + myGameArea.frameNo;
        myScore.update();
        myGamePiece.newPos();
        myGamePiece.update();
      }

      function everyinterval(n) {
        if ((myGameArea.frameNo / n) % 1 == 0) {
          return true;
        }
        return false;
      }

      function moveKey(e) {
        switch (e.key) {
          case "ArrowUp":
            myGamePiece.speedY = -1;
            break;
          case "ArrowDown":
            myGamePiece.speedY = 1;
            break;
        }
      }

      function clearmove(e) {
        myGamePiece.speedX = 0;
        myGamePiece.speedY = 0;
      }
    </script>
    <button id="restartButton" onclick="startGame()">Restart</button>
    <!-- Nút restart -->
  </body>
</html>
